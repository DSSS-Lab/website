<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
    {% for item in site.data.member %}
    <div class="col mb-5">
      <h2>{{ item.year }}</h2>
      <ul>
        {% for person in item.people %}
        <li>{{ person }}</li>
        {% endfor %}
      </ul>
    </div>
    {% endfor %}
  </div>
</div>
